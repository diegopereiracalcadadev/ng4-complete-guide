<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeClicked)="onRecipeClicked($event)"    
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="detailedRecipe != null"
            [recipe]="detailedRecipe"
        ></app-recipe-detail>
    </div>
</div>
